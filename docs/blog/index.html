<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <meta name="Description" content="">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="stylesheet" href="/assets/css/about.css">
    <link rel="stylesheet" href="/assets/css/projects.css">
    <link rel="stylesheet" href="/assets/css/contributors.css">
    <link rel="stylesheet" href="/assets/css/prism-base16-monokai.dark.css">
    <link rel="alternate" href="." type="application/atom+xml" title="">
  </head>
  <body>
    <div class='content-wrapper'>
        <header class="navi">
          <nav class="nav" role="navigation" aria-label="Main">
            <ul class="nav-links">
              <li class="nav-item logo"><a href="/">Deven</a></li>
              <li class="nav-item subnav-button hidden" id="subnav" onclick="toggleSubnav()">
                <a href="#">Discover<div class="subnav-chevron"></div></a>
                <div class="subnav-container">
                  <div class="subnav-content" id="subnav">
                    <ul>
                      <li class="subnav-item">
                        <a href="#latest-news">Latest News</a>
                      </li>
                      <li class="subnav-item">
                        <a href="#team">Team</a>
                      </li>
                      <li class="subnav-item">
                        <a href="#tools">Tools</a>
                      </li>
                      <li class="subnav-item">
                        <a href="#about">About</a>
                      </li>
                    </ul>
                    <div class="close-btn" onclick="closeSubnav()"></div>
                  </div>
              </li><li class="nav-item" ><a href="/contributors/">Contributors</a></li><li class="nav-item nav-item-active"  aria-current="page"><a href="/blog/">Blog</a></li></ul>
          </nav>
        </header>
        <main>
          
<div class="main-header blue-circle"></div>
        </main>
        <footer class="footer">
          <p id="copyright"></p>
          <a href='/imprint'>Imprint</a>
        </footer>
    </div>

    <script>
      
    document.getElementById('copyright').innerHTML = `&copy DEVEN ${new Date().getFullYear()}. All rights reserved.`;

    function toggleSubnav() {
    var subnavLink = document.querySelector("#subnav a");
    var subnav = document.getElementById("subnav");

    document.addEventListener('click', function(event) {
      const clickedInside = subnavLink.contains(event.target);
      if (clickedInside) {
        subnav.classList.remove("hidden");
      } else {
        subnav.classList.add("hidden");
      }
    });
    }
    function closeSubnav() {
      document.addEventListener('click', function(event) {
        var closeBtn = document.querySelector("#subnav .close-btn");
        var subnavContainer = document.querySelector("#subnav");
        subnavContainer.classList.add("hidden");
      });
    }
    </script>
    
  </body>
</html>
