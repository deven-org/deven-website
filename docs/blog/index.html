    <script>
    function toggleSubnav() {
    var subnavLink = document.querySelector("#subnav a");
    var subnav = document.getElementById("subnav");

    document.addEventListener('click', function(event) {
      const clickedInside = subnavLink.contains(event.target);
      if (clickedInside) {
        subnav.classList.remove("hidden");
      } else {
        subnav.classList.add("hidden");
      }
    });
    }
    function closeSubnav() {
      document.addEventListener('click', function(event) {
        var closeBtn = document.querySelector("#subnav .close-btn");
        var subnavContainer = document.querySelector("#subnav");
        subnavContainer.classList.add("hidden");
      });
    }
    </script>
